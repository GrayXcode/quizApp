<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gray Quiz</title>
</head>
<body>
    <div class="header">
        QUIZ GRAY
        <p class="small">Test your skill</p>
    </div>
    <div class="container">
        <div class="question-container">
            <div class="timer hide">0</div>
            <div class="question-number hide">0</div>
            <div class="question hide">What is the Answer ? </div>
            <div class="answer-grid">
                <button class="btn hide">ANSWER 1</button>
                <button class="btn hide">ANSWER 2</button>
                <button class="btn hide">ANSWER 3</button>
                <button class="btn hide">ANSWER 4</button>
            </div>
            <div class="controls">
                <button class="start-btn btn">START</button>
                <button class="next-btn btn hide">NEXT</button>
                <button class="submit-btn btn hide">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
